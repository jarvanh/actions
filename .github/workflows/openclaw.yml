name: openclaw

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      maintenance_mode:
        description: '选择运行模式'
        required: true
        default: 'normal'
        type: choice
        options:
        - normal
        - generate_dashboard_link
        - list_devices
        - approve_device
      request_id:
        description: '输入 Request ID (仅在 approve_device 模式下需要)'
        required: false

jobs:
  build:
    concurrency: openclaw-singleton
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Install Rclone
        run: |
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone-*-amd64.zip
          cd rclone-*-linux-amd64
          sudo mv rclone /usr/bin
          sudo chmod +x /usr/bin/rclone

      - name: Configure Rclone
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE }}
        run: |
          mkdir -p ~/.config/rclone/
          cat << EOF > ~/.config/rclone/rclone.conf
          $RCLONE_CONFIG
          EOF

      - name: Mount Dropbox
        run: |
          sudo apt-get install fuse3
          sudo mkdir -p /dropbox
          
          # 挂载 Dropbox
          sudo nohup rclone mount dropbox: /dropbox \
            --allow-non-empty \
            --no-gzip-encoding \
            --umask 000 \
            --allow-other \
            --attr-timeout 10m \
            --vfs-cache-mode full \
            --vfs-cache-max-age 5m \
            --vfs-read-chunk-size-limit 10G \
            --buffer-size 100M \
            --vfs-cache-max-size 10G &
          
          echo "Waiting for mount..."
          sleep 10
          mkdir -p /dropbox/self-hosted/openclaw

      - name: Setup Cloudflared
        if: ${{ github.event.inputs.maintenance_mode != 'approve_device' && github.event.inputs.maintenance_mode != 'list_devices' && github.event.inputs.maintenance_mode != 'generate_dashboard_link' }}
        env:
          TUNNEL_NAME: "oc"
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          sudo mkdir -p ~/.cloudflared/
          sudo cp -r /dropbox/self-hosted/.cloudflared/* ~/.cloudflared/ 2>/dev/null || true

      - name: Start OpenClaw Container
        env:
          TOKEN: ${{ secrets.OPENCLAW_TOKEN }} 
        run: |
          [ -z "$TOKEN" ] && TOKEN="default-token"

          sudo docker run -d \
            --name openclaw \
            --network host \
            --restart unless-stopped \
            -e OPENCLAW_GATEWAY_TOKEN="$TOKEN" \
            -v /dropbox/self-hosted/openclaw:/config \
            alpine/openclaw
          
          echo "OpenClaw container started."
          sleep 10

      # --- 智能侦测与执行脚本 ---

      - name: "[Mode] Generate Dashboard Link"
        if: ${{ github.event.inputs.maintenance_mode == 'generate_dashboard_link' }}
        run: |
          echo "Debug: Listing /app directory..."
          sudo docker exec openclaw ls -F /app
          
          echo "Detecting entrypoint..."
          # 从 Docker 配置中抓取启动命令 (Cmd)
          ENTRY_CMD=$(sudo docker inspect --format='{{range .Config.Cmd}}{{.}} {{end}}' openclaw)
          echo "Container Start Command: $ENTRY_CMD"
          
          # 尝试从启动命令中提取 .js 文件路径
          JS_FILE=$(echo "$ENTRY_CMD" | grep -oE '/app/[a-zA-Z0-9_./-]+\.js' | head -n 1)
          
          # 如果提取失败，尝试常见的默认路径
          if [ -z "$JS_FILE" ]; then
             echo "Could not auto-detect JS file from CMD. Trying common defaults..."
             if sudo docker exec openclaw ls /app/index.js >/dev/null 2>&1; then
                JS_FILE="/app/index.js"
             elif sudo docker exec openclaw ls /app/dist/index.js >/dev/null 2>&1; then
                JS_FILE="/app/dist/index.js"
             elif sudo docker exec openclaw ls /app/main.js >/dev/null 2>&1; then
                JS_FILE="/app/main.js"
             fi
          fi
          
          if [ -z "$JS_FILE" ]; then
             echo "Error: Cannot find the main JS file. Please check the 'ls /app' log above."
             exit 1
          fi
          
          echo "Found entry file: $JS_FILE"
          echo "Executing Dashboard command..."
          
          # 使用 node 执行找到的文件
          sudo docker exec openclaw node $JS_FILE dashboard --no-open
          
          echo "========================================================"
          echo "请复制上面的 URL 在浏览器中打开。"
          echo "========================================================"
          sleep 600

      - name: "[Mode] List Devices"
        if: ${{ github.event.inputs.maintenance_mode == 'list_devices' }}
        run: |
          # 简化逻辑：直接复用上面的查找逻辑（为了代码简洁，这里使用最可能的路径）
          # 根据刚才的经验，我们先找文件
          JS_FILE=""
          for path in /app/index.js /app/dist/index.js /app/main.js; do
            if sudo docker exec openclaw ls $path >/dev/null 2>&1; then
               JS_FILE=$path
               break
            fi
          done
          
          if [ -z "$JS_FILE" ]; then
             # 如果找不到，尝试 inspect
             ENTRY_CMD=$(sudo docker inspect --format='{{range .Config.Cmd}}{{.}} {{end}}' openclaw)
             JS_FILE=$(echo "$ENTRY_CMD" | grep -oE '/app/[a-zA-Z0-9_./-]+\.js' | head -n 1)
          fi
          
          echo "Executing using: $JS_FILE"
          sudo docker exec openclaw node $JS_FILE devices list
          
          echo "========================================================"
          echo "请复制 Request ID。"
          echo "========================================================"

      - name: "[Mode] Approve Device"
        if: ${{ github.event.inputs.maintenance_mode == 'approve_device' }}
        env:
          REQ_ID: ${{ github.event.inputs.request_id }}
        run: |
          JS_FILE=""
          for path in /app/index.js /app/dist/index.js /app/main.js; do
            if sudo docker exec openclaw ls $path >/dev/null 2>&1; then
               JS_FILE=$path
               break
            fi
          done
          
          if [ -z "$JS_FILE" ]; then
             ENTRY_CMD=$(sudo docker inspect --format='{{range .Config.Cmd}}{{.}} {{end}}' openclaw)
             JS_FILE=$(echo "$ENTRY_CMD" | grep -oE '/app/[a-zA-Z0-9_./-]+\.js' | head -n 1)
          fi
          
          sudo docker exec openclaw node $JS_FILE devices approve $REQ_ID
          echo "Device Approved."

      # --- 结束 ---

      - name: Run Cloudflared Tunnel (Normal Mode)
        if: ${{ github.event.inputs.maintenance_mode == 'normal' || github.event.inputs.maintenance_mode == '' }}
        run: |
          cloudflared tunnel route dns oc oc.'${{ secrets.VD }}'.eu.org
          nohup cloudflared tunnel run --url http://127.0.0.1:18789 oc &
       
      - name: Keep Alive (Normal Mode Only)
        if: ${{ github.event.inputs.maintenance_mode == 'normal' || github.event.inputs.maintenance_mode == '' }}
        run: |
          echo "OpenClaw is running."
          docker ps
          sudo sleep 360m
