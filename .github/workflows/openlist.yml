      - name: rclone-install
        run: |
          # 安装 rclone
          # curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          curl -O https://beta.rclone.org/rclone-beta-latest-linux-amd64.zip
          unzip rclone-*-amd64.zip
          cd rclone-*-linux-amd64
          sudo mv rclone /usr/bin
          sudo chmod +x /usr/bin/rclone
          # sudo apt-get install rclone
      - name: rclone-config
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE }}
        run: |
          # 写配置文件
          mkdir -p ~/.config/rclone/
          cat << EOF > ~/.config/rclone/rclone.conf
          $RCLONE_CONFIG
          EOF
      - name: rclone-run
        run: |
          echo "==========onedrive==========="
          rclone lsf onedrive:
          echo "==========dropbox==========="
          rclone lsf dropbox:

          sudo apt-get install fuse3
          sudo mkdir -p /dropbox
          sudo nohup rclone mount dropbox: /dropbox --allow-non-empty --no-gzip-encoding --umask 000 --allow-other --attr-timeout 10m --vfs-cache-mode full --vfs-cache-max-age 5m --vfs-read-chunk-size-limit 10G --buffer-size 100M --vfs-cache-max-size 10G &
      - name: Run openlist container
        run: docker run -d --restart=unless-stopped -v /dropbox/self-hosted/openlist/data:/opt/openlist/data -p 5244:5244 -e PUID=0 -e PGID=0 -e UMASK=022 --name="openlist" openlistteam/openlist:latest
      - name: sleep
        run: |
          sudo sleep 1m    
      - name: Verify docker container is running
        run: docker ps
      - name: video-split
        run: |
          # 安装 ffmpeg 用于视频切割
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          
          # 创建临时目录用于处理视频
          mkdir -p /tmp/video_split
          
          # 获取 onedrive:1 中超过4G的视频文件列表
          echo "正在扫描 onedrive:1 中超过4G的视频文件..."
          rclone ls onedrive:1 --min-size 4G --size-only --include "*.mp4" --include "*.mkv" --include "*.avi" --include "*.mov" --include "*.wmv" --include "*.flv" --include "*.webm" > /tmp/large_videos.txt
          
          # 处理每个大视频文件
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              size=$(echo "$line" | awk '{print $1}')
              filepath=$(echo "$line" | awk '{print $2}')
              filename=$(basename "$filepath")
              
              echo "处理文件: $filename (大小: $size bytes)"
              
              # 计算需要分割的段数（每段不超过3.5G以确保安全）
              segment_size=3750000000  # 3.5GB in bytes
              file_size=$size
              segments=$(( (file_size + segment_size - 1) / segment_size ))
              
              echo "文件需要分割成 $segments 段"
              
              # 下载视频文件到临时目录
              echo "正在下载文件: $filepath"
              rclone copy "onedrive:1/$filepath" /tmp/video_split/
              
              # 使用 ffmpeg 进行无损分割（按时间分割，保持可播放性）
              # 先获取视频总时长
              duration=$(ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 "/tmp/video_split/$filename")
              segment_duration=$(echo "scale=2; $duration / $segments" | bc)
              
              echo "视频总时长: $duration 秒，每段时长: $segment_duration 秒"
              
              # 分割视频
              for ((i=0; i<segments; i++)); do
                start_time=$(echo "scale=2; $i * $segment_duration" | bc)
                segment_name="${filename%.*}_part$((i+1)).${filename##*.}"
                
                echo "正在生成第 $((i+1)) 段: $segment_name"
                
                # 使用 ffmpeg 进行分割，保持视频质量
                ffmpeg -i "/tmp/video_split/$filename" -ss "$start_time" -t "$segment_duration" -c copy -avoid_negative_ts make_zero "/tmp/video_split/$segment_name" -y
                
                # 上传分割后的文件到 onedrive:1 的 split_videos 目录
                rclone copy "/tmp/video_split/$segment_name" "onedrive:1/split_videos/"
                
                # 删除本地分割文件
                rm -f "/tmp/video_split/$segment_name"
              done
              
              # 删除原始下载的文件
              rm -f "/tmp/video_split/$filename"
              
              echo "文件 $filename 分割完成"
            fi
          done < /tmp/large_videos.txt
          
          # 清理临时文件
          rm -f /tmp/large_videos.txt
          rm -rf /tmp/video_split
          
          echo "视频分割任务完成"
