      - name: rclone-install
        run: |
          # 安装 rclone
          # curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          curl -O https://beta.rclone.org/rclone-beta-latest-linux-amd64.zip
          unzip rclone-*-amd64.zip
          cd rclone-*-linux-amd64
          sudo mv rclone /usr/bin
          sudo chmod +x /usr/bin/rclone
          # sudo apt-get install rclone
      - name: rclone-config
        env:
          RCLONE_CONFIG: ${{ secrets.RCLONE }}
        run: |
          # 写配置文件
          mkdir -p ~/.config/rclone/
          cat << EOF > ~/.config/rclone/rclone.conf
          $RCLONE_CONFIG
          EOF
      - name: rclone-run
        run: |
          echo "==========onedrive==========="
          rclone lsf onedrive:
          echo "==========dropbox==========="
          rclone lsf dropbox:

          sudo apt-get install fuse3
          sudo mkdir -p /dropbox
          sudo nohup rclone mount dropbox: /dropbox --allow-non-empty --no-gzip-encoding --umask 000 --allow-other --attr-timeout 10m --vfs-cache-mode full --vfs-cache-max-age 5m --vfs-read-chunk-size-limit 10G --buffer-size 100M --vfs-cache-max-size 10G &
      - name: Run openlist container
        run: docker run -d --restart=unless-stopped -v /dropbox/self-hosted/openlist/data:/opt/openlist/data -p 5244:5244 -e PUID=0 -e PGID=0 -e UMASK=022 --name="openlist" openlistteam/openlist:latest
      - name: sleep
        run: |
          sudo sleep 1m    
      - name: Verify docker container is running
        run: docker ps
        
      - name: Compress large videos
        run: |
          # 安装必要的视频处理工具
          sudo apt-get update
          sudo apt-get install -y ffmpeg

          # 创建临时目录用于处理视频
          mkdir -p /tmp/video_processing
          
          # 获取onedrive:1中超过4G的视频文件列表
          echo "正在查找onedrive:1中超过4G的视频文件..."
          rclone ls onedrive:1 --min-size 4G --size-only | grep -E '\.mp4$|\.mkv$|\.avi$|\.mov$|\.wmv$' > /tmp/large_videos.txt
          
          # 处理每个视频文件
          while IFS= read -r line; do
            size=$(echo "$line" | awk '{print $1}')
            file_path=$(echo "$line" | awk '{$1=""; print substr($0,2)}')
            file_name=$(basename "$file_path")
            file_dir=$(dirname "$file_path")
            
            echo "处理文件: $file_path (大小: $size 字节)"
            
            # 下载原始视频到临时目录
            echo "下载视频文件..."
            rclone copy "onedrive:1/$file_path" /tmp/video_processing/
            
            # 获取文件名和扩展名
            filename_noext="${file_name%.*}"
            extension="${file_name##*.}"
            compressed_file="${filename_noext}_compressed.${extension}"
            
            # 使用ffmpeg进行压缩，保持画质的同时减小文件大小
            echo "压缩视频文件..."
            ffmpeg -i "/tmp/video_processing/$file_name" -c:v libx265 -crf 18 -preset medium -c:a copy "/tmp/video_processing/$compressed_file"
            
            # 验证压缩后的视频质量
            echo "验证压缩后的视频质量..."
            original_duration=$(ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 "/tmp/video_processing/$file_name")
            compressed_duration=$(ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 "/tmp/video_processing/$compressed_file")
            
            # 检查压缩后的视频时长是否与原视频相同（允许1秒误差）
            duration_diff=$(echo "$original_duration - $compressed_duration" | bc | awk '{print ($1 < 0) ? -$1 : $1}')
            
            if (( $(echo "$duration_diff < 1" | bc -l) )); then
              echo "视频质量验证通过，上传压缩后的视频..."
              # 上传压缩后的视频到原目录
              rclone copy "/tmp/video_processing/$compressed_file" "onedrive:1/$file_dir/"
              echo "成功压缩并上传: $compressed_file"
            else
              echo "视频质量验证失败，跳过上传"
            fi
            
            # 清理临时文件
            rm -f "/tmp/video_processing/$file_name" "/tmp/video_processing/$compressed_file"
            
          done < /tmp/large_videos.txt
          
          # 清理临时目录
          rm -rf /tmp/video_processing
          rm -f /tmp/large_videos.txt
      - name: rclone-sync
        run: |
          echo "==========onedrive==========="
          rclone lsf onedrive:
          echo "==========dropbox==========="
          rclone lsf dropbox:
