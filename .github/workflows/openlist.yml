      - name: Verify docker container is running
        run: docker ps
      - name: Split large videos by size
        run: |
          # 安装必要工具
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3-pip
          pip3 install tqdm
          
          # 创建临时工作目录
          WORK_DIR="/tmp/video_processing"
          sudo mkdir -p $WORK_DIR
          sudo chmod 777 $WORK_DIR
          
          # 挂载 onedrive:1
          ONEDRIVE_MOUNT="$WORK_DIR/onedrive1"
          sudo mkdir -p $ONEDRIVE_MOUNT
          sudo nohup rclone mount onedrive:1 $ONEDRIVE_MOUNT --allow-non-empty --no-gzip-encoding --umask 000 --allow-other --attr-timeout 10m --vfs-cache-mode full --vfs-cache-max-age 5m --vfs-read-chunk-size-limit 10G --buffer-size 100M --vfs-cache-max-size 10G &
          sleep 10  # 等待挂载完成
          
          # 最大文件大小 (4GB)
          MAX_SIZE=$((4 * 1024 * 1024 * 1024))  # 4GB
          TARGET_SIZE=$((3.9 * 1024 * 1024 * 1024))  # 3.9GB (预留缓冲)
          
          # 查找并处理大文件
          find $ONEDRIVE_MOUNT -type f \( -iname "*.mp4" -o -iname "*.mkv" -o -iname "*.avi" \) | while read file; do
            size=$(stat -c %s "$file")
            if [ $size -gt $MAX_SIZE ]; then
              echo "Processing large file: $file ($((size/1024/1024)) MB)"
              
              # 获取文件名和目录
              filename=$(basename "$file")
              dirpath=$(dirname "$file")
              tempfile="$WORK_DIR/$filename"
              
              # 复制文件到临时目录处理
              cp "$file" "$tempfile"
              
              # 计算需要分割的片段数量
              segments=$(( (size + TARGET_SIZE - 1) / TARGET_SIZE ))
              echo "Splitting into $segments segments..."
              
              # 使用ffmpeg分割视频（不重新编码）
              # 创建分割点文件
              SPLIT_POINTS_FILE="$WORK_DIR/split_points.txt"
              > $SPLIT_POINTS_FILE
              
              # 计算每个片段的大小（字节）
              segment_size=$((size / segments))
              
              # 生成分割点
              for i in $(seq 1 $((segments - 1))); do
                split_point=$((i * segment_size))
                echo "file '$tempfile'" >> $SPLIT_POINTS_FILE
                echo "inpoint $((split_point - 1000000))" >> $SPLIT_POINTS_FILE  # 稍微提前开始以确保关键帧
                echo "outpoint $split_point" >> $SPLIT_POINTS_FILE
              done
              
              # 执行分割
              ffmpeg -f concat -safe 0 -i $SPLIT_POINTS_FILE -c copy "$WORK_DIR/${filename%.*}_part%03d.${filename##*.}"
              
              # 添加最后一段
              ffmpeg -ss $(( (segments - 1) * segment_size )) -i "$tempfile" -c copy "$WORK_DIR/${filename%.*}_part$(printf "%03d" $segments).${filename##*.}"
              
              # 移动分割后的文件回原目录
              for part in "$WORK_DIR/${filename%.*}_part"*; do
                mv "$part" "$dirpath/"
              done
              
              # 清理临时文件
              rm "$tempfile" $SPLIT_POINTS_FILE
              
              # 可选：删除原始大文件（谨慎操作）
              # rm "$file"
            fi
          done
        
          # 卸载挂载点
          sudo umount $ONEDRIVE_MOUNT
          
